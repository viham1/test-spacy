jobs:
  CloneRepo:
    resources:
      instance-type: C5
    outputs:
      repo:
        type: volume
    uses: git-checkout@v1
    with:
      url: https://github.com/viham1/test-spacy.git
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    inputs:
      repo: CloneRepo.outputs.repo
    uses: script@v1
    outputs:
      model:
        type: dataset
        with:
          ref: demo-dataset
    with:
      image: viham1/spacy-gpu:latest
      script: |-
        cp -R /inputs/repo /nlp
        cd /nlp
        python task.py
        mv model-best /outputs/model
        ls "-aFlR" /outputs/model
      
